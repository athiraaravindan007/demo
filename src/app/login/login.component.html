<div>
  <h3 class="text-info p-5">{{aim}}</h3>
</div>
<form>
  <div class="container w-25 border mt-5 p-3" style="background: rgba(57,87,79,0.5); border-radius: 25px;">
    <h1 class="text-center text-white">Login Page</h1>
    <div class="mt-2 p-2">
      <input (change)="acnoChange($event)" type="text" name="acno" [placeholder]="data" class="form-control" id="acid">
    </div>
    <div class="mt-2 p-2">
      <input (change)="passwordChange($event)" type="password" name="psw" placeholder="password" class="form-control"
        id="pid">
    </div>
    <div class="text-center mt-2 p-2">
      <button type="submit" class="btn btn-outline-info" (click)="login()">login</button><br><br>
      <p class="text-white">new user?<a href="" class="text-info">register</a></p>
    </div>

  </div>
</form>
